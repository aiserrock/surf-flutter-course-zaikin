name: places
description: places project

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
  flutter_svg: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  surf_lint_rules: ^1.5.0
  dart_code_metrics: ^4.14.0

flutter:
  uses-material-design: true
  assets:
    # иконки (векторные изображения)
    - res/icon/

  # https://github.com/flutter/website/issues/3591
  fonts:
    - family: roboto-bold
      fonts:
        - asset: res/fonts/Roboto-Bold.ttf
          weight: 700
    - family: roboto-medium
      fonts:
        - asset: res/fonts/Roboto-Medium.ttf
          weight: 500
    - family: roboto-regular
      fonts:
        - asset: res/fonts/Roboto-Regular.ttf
          weight: 400
    - family: roboto-light
      fonts:
        - asset: res/fonts/Roboto-Light.ttf
          weight: 300
